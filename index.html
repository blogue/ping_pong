  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Pingpong Project</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 well">
          <h3>Rules</h3>
          <p>Ping pong will count up to your number from 1 with the following exceptions:</p>
          <ol>
            <li>Numbers divisible by 3 become "ping".</li>
            <li>Numbers divisible by 5 become "pong".</li>
            <li>Numbers divisible by 15 become "pingpong".</li>
          </ol>
          <form id="user-input" action="index.html" method="post">
            <div class="form-group">
              <label>Enter a number: </label>
              <input id="userNumber" type="number" name="name" value="" min="1" max="100">
            </div>
              <button class="btn-primary btn-lg btn-block"type="submit" name="button">Ping Pong!</button>
          </form>
        </div>
        <div id="output" class="col-md-2 well">
          <ul>
          </ul>
        </div>
     </div>
    </div>
